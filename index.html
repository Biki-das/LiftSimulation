<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./Assets/Lift.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/src/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lift Simulation</title>
  </head>
  <body>
    <header>
      <h1>Lift Simulator</h1>
      <section>
        <button id="up-button" aria-label="Add Floor">
          <p>Floor</p>
          <img src="./Assets/plus.png" alt="Add icon" />
        </button>
        <button id="down-button" aria-label="Add Lift">
          <p>Lift</p>
          <img src="./Assets/plus.png" alt="Add icon" />
        </button>
      </section>
    </header>

    <section class="floors" aria-label="Floors">
      <div class="floor">
        <section
          class="floor__buttons"
          data-floor="0"
          aria-label="Floor 0 buttons"
        >
          <button
            class="floor-button floor__button--up"
            id="floor-0-up"
            aria-label="Call lift up from floor 0"
          >
            <img src="./Assets/Slideup.png" alt="Up arrow" />
          </button>
          <button
            class="floor-button floor__button--down"
            id="floor-0-down"
            aria-label="Call lift down from floor 0"
          >
            <img src="./Assets/Slidedown.png" alt="Down arrow" />
          </button>
        </section>
        <div id="lift" aria-label="Lift">
          <div class="left_door lift-door" aria-label="Left door"></div>
          <div class="right_door lift-door" aria-label="Right door"></div>
        </div>
      </div>
      <div class="floor">
        <section
          class="floor__buttons"
          data-floor="1"
          aria-label="Floor 1 buttons"
        >
          <button
            class="floor-button floor__button--up"
            id="floor-1-up"
            aria-label="Call lift up from floor 1"
          >
            <img src="./Assets/Slideup.png" alt="Up arrow" />
          </button>
          <button
            class="floor-button floor__button--down"
            id="floor-1-down"
            aria-label="Call lift down from floor 1"
          >
            <img src="./Assets/Slidedown.png" alt="Down arrow" />
          </button>
        </section>
      </div>
      <div class="floor">
        <section
          class="floor__buttons"
          data-floor="2"
          aria-label="Floor 2 buttons"
        >
          <button
            class="floor-button floor__button--up"
            id="floor-2-up"
            aria-label="Call lift up from floor 2"
          >
            <img src="./Assets/Slideup.png" alt="Up arrow" />
          </button>
          <button
            class="floor-button floor__button--down"
            id="floor-2-down"
            aria-label="Call lift down from floor 2"
          >
            <img src="./Assets/Slidedown.png" alt="Down arrow" />
          </button>
        </section>
      </div>
    </section>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
